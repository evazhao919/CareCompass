<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/bloodGlucoseMeasurements.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
<div class="header">
    <div class="header_home">CareCompass</div>
    <div class="user-info">
        <button class="button">LOG OUT</button>
    </div>
</div>
<div class="card">
    <h2 class="form-field">Add Blood Glucose Measurement</h2>
    <form class="card-content" id="add-bloodGlucoseMeasurement-form'">
        <p class="hidden error" id="error-message"> </p>
        <p class="form-field">
            <label>Actual Check Time</label>
            <input type="text" required class="validated-field" id="actual-check-time" placeholder="2025-08-25T10:22"
                   autofocus>
        </p>
        <p class="form-field">
            <label>Glucose Level</label>
            <input type="text" id="glucoseLevel" class="glucoseLevel">
        </p>
        <p>

        <p class="form-field">
            <label>Glucose Context</label>
            <input type="text" id="glucoseContext" class="glucoseContext">
        </p>
        <p>
        <p class="form-field">
        <label for="comments">Comments:</label>
        <textarea id="comments" class="comments" rows="10"></textarea>
       </p>
        <p>
            <a href="#" class="button" id="add">Add Blood Glucose Measurement</a>
        </p>
    </form>



    <div class="card">
        <h2 class="form-field">View All Blood Glucose Measurement</h2>
        <form class="card-content" id="view-allBloodGlucoseMeasurements-form">
        </form>
    </div>
    <div class="card" id='view-allBloodGlucoseMeasurements-results-container'>
        <h3><span id="view-allBloodGlucoseMeasurements-criteria-display"></span></h3>
        <div id="view-allBloodGlucoseMeasurements-results-display">
        </div>


</div>
</div>
</body>

</html>
