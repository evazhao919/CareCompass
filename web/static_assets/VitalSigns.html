<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vital Signs</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .vital-signs-section {
        padding: 20px;
    }

    .vital-signs-entry {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 20px;
    }

    .vital-signs-entry h2 {
        margin-top: 0;
    }

    .vital-signs-info {
        margin-bottom: 10px;
    }

    .vital-signs-info p {
        margin: 5px 0;
    }

    .reminder-info {
        font-style: italic;
        color: #777;
    }
  </style>
</head>
<body>
<div class="vital-signs-section">
  <div class="vital-signs-entry">
    <h2>Vital Signs</h2>
    <div class="vital-signs-info">
      <p><strong>Temperature:</strong> 98.6Â°F</p>
      <p><strong>Heart Rate:</strong> 75 bpm</p>
      <p><strong>Blood Pressure:</strong> 120/80 mmHg</p>
      <p><strong>Respiratory Rate:</strong> 16 breaths/min</p>
      <p><strong>Weight:</strong> 150 lbs</p>
      <p><strong>Date and Time:</strong> January 15, 2024, 10:00 AM</p>
    </div>
    <div class="reminder-info">
      <p>Reminders for recording vital signs:</p>
      <p>- Reminder 1: Daily at 8:00 AM</p>
      <p>- Reminder 2: Weekly on Mondays at 6:00 PM</p>
    </div>
  </div>

  <!-- Add more vital signs entries as needed -->
</div>
</body>
</html>
