<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareCompass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="assets/chartReview.js" ></script>
</head>

<body class="background">
<header class="page_header" id="header">
    <div class="page_header">
        <div class="d-flex justify-content-between"></div>
        <div class="logo">CareCompass</div>
        <div class="user-info"></div>
    </div>
    <div class="buttonOne-group">
        <a id="ChartReview-link" class="secondaryButton" href="chartReview.html">Chart Review</a>
        <a id="Notifications-link" class="secondaryButton" href="notification.html">Notifications</a>
        <a id="Medications-link" class="secondaryButton" href="medication.html">Medications</a>
        <a id="bloodGlucoseMeasurements-link" class="secondaryButton" href="bloodGlucoseMeasurement.html">Blood Glucose Levels</a>
        <a id="VitalSigns-link" class="secondaryButton" href="vitalSigns.html">Vital Signs</a>
    </div>
    <div class="content"></div>
</header>



<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-between align-items-center px-3 py-2">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" >Chart Review</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div>
    <div class="container-fluid py-3">
        <form id="retrieve-medication-by-status-form">
            <div class="row">
                <div class="col">
                    <div class="section">
                        <h2>Medication status</h2>
                        <div class="form-group">
                            <div class="inline-elements">
                                <select id="medicationStatus" class="form-select">
                                    <option value="ACTIVE">Active</option>
                                    <option value="DISCONTINUED">Discontinued</option>
                                    <option value="ON_HOLD">On Hold</option>
                                    <option value="TEMPORARY_STOP">Temporary Stop</option>
                                </select>
                                <button type="button" class="btn btn-secondary mt-3" id="retrieve-medications-status-form">Search</button>
                                <div id="Medication-status" class="grid-container"></div>
                                <div class="card-container" id="View-status-Cards"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div>
    <div class="container-fluid py-3">
        <form id="retrieve-notification-by-type-form">
            <div class="row">
                <div class="col">
                    <div class="section">
                        <h2>Notifications reminder type</h2>
                        <div class="form-group">
                            <div class="inline-elements">
                                <select id="reminderType" class="form-select">
                                    <option value="APPOINTMENT">Appointment</option>
                                    <option value="MEDICATION_REFILL">Medication Refill</option>
                                    <option value="MEDICATION">Medication</option>
                                    <option value="VITAL_SIGNS">Vital Signs</option>
                                    <option value="GLUCOSE_MEASUREMENT">Glucose Measurement</option>
                                    <option value="IMMUNIZATION">Immunization</option>
                                    <option value="MEDICAL_SUPPLY">Medical Supply</option>
                                    <option value="CUSTOM_REMINDER">Custom Reminder</option>
                                </select>
                                <button type="button" class="btn btn-secondary mt-3" id="retrieve-notifications-type-form">Search</button>
                                <div id="notification-type" class="grid-container"></div>
                                <div class="card-container" id="View-Type-Cards"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div>
    <div class="container-fluid py-3">
        <form id="retrieve-notification-by-time-form">
            <div class="row">
                <div class="col">
                    <div class="section">
                        <h2>Upcoming notifications</h2>
                        <div class="form-group">
                            <button type="button" class="btn btn-secondary mt-3" id="retrieve-notifications-current-time-form">Search</button>
                        </div>
                        <div class="grid-container" id="notification-by-time"></div>
                        <div class="card-container" id="View-upcoming-Cards"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
