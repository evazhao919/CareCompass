<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .medication-section {
            padding: 20px;
        }

        .medication-entry {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .medication-entry h2 {
            margin-top: 0;
        }

        .medication-info {
            margin-bottom: 10px;
        }

        .medication-info p {
            margin: 5px 0;
        }

        .reminder-info {
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>
<div class="medication-section">
    <div class="medication-entry">
        <h2>Medication Name</h2>
        <div class="medication-info">
            <p><strong>Dosage:</strong> 10mg</p>
            <p><strong>Frequency:</strong> Twice daily</p>
            <p><strong>Instructions:</strong> Take with food</p>
            <p><strong>Start Date:</strong> January 1, 2024</p>
            <p><strong>End Date:</strong> January 14, 2024</p>
        </div>
        <div class="reminder-info">
            <p>Reminders for medication intake:</p>
            <p>- Reminder 1: 8:00 AM</p>
            <p>- Reminder 2: 8:00 PM</p>
        </div>
    </div>

    <!-- Add more medication entries as needed -->
</div>
</body>
</html>
