<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareCompass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="assets/vitalSigns.js" defer></script>
</head>

<body class="background">
<header class="page_header" id="header">
    <div class="page_header">
        <div class="d-flex justify-content-between"></div>
        <div class="logo">CareCompass</div>
        <div class="user-info"></div>
    </div>
    <div class="buttonOne-group">
        <a id="ChartReview-link" class="secondaryButton" href="chartReview.html">Chart Review</a>
        <a id="Notifications-link" class="secondaryButton" href="notification.html">Notifications</a>
        <a id="Medications-link" class="secondaryButton" href="medication.html">Medications</a>
        <a id="bloodGlucoseMeasurements-link" class="secondaryButton" href="bloodGlucoseMeasurement.html">Blood Glucose Levels</a>
        <a id="VitalSigns-link" class="secondaryButton" href="vitalSigns.html">Vital Signs</a>
    </div>
    <div class="content"></div>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-between align-items-center px-3 py-2">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" >Vital Signs</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="endpoints_background">
    <p class="hidden error" id="error-message"></p>
    <div class="form-container">
        <form id="add-vitalSigns-form">
            <div class="mb-3">
                <label for="actualCheckTime" class="form-label">Actual check time:</label>
                <input type="text" class="form-control" id="actualCheckTime" placeholder="YYYY-MM-DD HH:MM" autofocus>
            </div>
            <div class="mb-3">
                <label for="temperature" class="form-label">Temperature:</label>
                <input type="text" class="form-control" id="temperature" placeholder="e.g., 00.0 or 000.0" autofocus>
            </div>
            <div class="mb-3">
                <label for="heartRate" class="form-label">Heart rate:</label>
                <input type="text" class="form-control" id="heartRate" autofocus>
            </div>
            <div class="mb-3">
                <label for="pulse" class="form-label">Pulse:</label>
                <input type="text" class="form-control" id="pulse"  autofocus>
            </div>
            <div class="mb-3">
                <label for="respiratoryRate" class="form-label">Respiratory rate:</label>
                <input type="text" class="form-control" id="respiratoryRate"  autofocus>
            </div>
            <div class="mb-3">
                <label for="systolicPressure" class="form-label">Systolic pressure:</label>
                <input type="text" class="form-control" id="systolicPressure" autofocus>
            </div>
            <div class="mb-3">
                <label for="diastolicPressure" class="form-label">Diastolic pressure:</label>
                <input type="text" class="form-control" id="diastolicPressure"  autofocus>
            </div>
            <div class="mb-3">
                <label for="meanArterialPressure" class="form-label">Mean arterial pressure:</label>
                <input type="text" class="form-control" id="meanArterialPressure"  autofocus>
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">Weight:</label>
                <input type="text" class="form-control" id="weight" placeholder="e.g., 00.0 or 000.0" autofocus>
            </div>
            <div class="mb-3">
                <label for="patientPosition" class="form-label">Patient position:</label>
                <select id="patientPosition" class="form-select">
                    <option value="SITTING">Sitting</option>
                    <option value="STANDING">Standing</option>
                    <option value="LAYING">laying</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="bloodOxygenLevel" class="form-label">Blood oxygen level:</label>
                <input type="text" class="form-control" id="bloodOxygenLevel"  autofocus>
            </div>
            <div class="mb-3">
                <label for="oxygenTherapy" class="form-label">Oxygen therapy:</label>
                <select id="oxygenTherapy" class="form-select">
                    <option value="NONE">None</option>
                    <option value="NASAL_CANNULA">Nasal Cannula</option>
                    <option value="SIMPLE_FACE_MASK">Simple Face Mask</option>
                    <option value="NON_REBREATHER_MASK">Non-Rebreather Mask</option>
                    <option value="VENTURI_MASK">Venturi Mask</option>
                    <option value="HIGH_FLOW_NASAL_CANNULA">High Flow Nasal Cannula</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="flowDelivered" class="form-label">Flow delivered:</label>
                <select id="flowDelivered" class="form-select">
                    <option value="NONE">None</option>
                    <option value="LOW_FLOW">Low Flow</option>
                    <option value="MEDIUM_FLOW">Medium Flow</option>
                    <option value="HIGH_FLOW">High Flow</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="patientActivity" class="form-label">Patient activity:</label>
                <select id="patientActivity" class="form-select">
                    <option value="SITTING">Sitting</option>
                    <option value="STANDING">Standing</option>
                    <option value="LAYING_DOWN">Laying Down</option>
                    <option value="POST_EXERCISE">Post Exercise</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="comments" class="form-label">Comments:</label>
                <textarea id="comments" class="form-control" rows="4" ></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="add">Add</button>
        </form>
    </div>
</div>

<div class="table-container">
    <table class="table table-bordered" id="View-Table">
        <thead>
        <tr>
            <th scope="col" class="table-secondary text-center header-cell">CheckTime</th>
            <th scope="col" class="table-secondary text-center header-cell">Temp</th>
            <th scope="col" class="table-secondary text-center header-cell">HeartRate</th>
            <th scope="col" class="table-secondary text-center header-cell">Pulse</th>
            <th scope="col" class="table-secondary text-center header-cell">RespiratoryRate</th>
            <th scope="col" class="table-secondary text-center header-cell">SysBP</th>
            <th scope="col" class="table-secondary text-center header-cell">DiaBP</th>
            <th scope="col" class="table-secondary text-center header-cell">MAP</th>
            <th scope="col" class="table-secondary text-center header-cell">Weight</th>
            <th scope="col" class="table-secondary text-center header-cell">PatientPosition</th>
            <th scope="col" class="table-secondary text-center header-cell">SpO2 (%)</th>
            <th scope="col" class="table-secondary text-center header-cell">OxygenTherapy</th>
            <th scope="col" class="table-secondary text-center header-cell">FlowDelivered</th>
            <th scope="col" class="table-secondary text-center header-cell">PatientActivity</th>
            <th scope="col" class="table-secondary text-center header-cell">Comments</th>
        </tr>
        </thead>
        <tbody id="vitalSigns-results-table">
        </tbody>
    </table>
</div>
</body>
</html>
