<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareCompass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="assets/medication.js" defer></script>
</head>
<body class="background">
<header class="page_header" id="header">
    <div class="page_header">
        <div class="d-flex justify-content-between"></div>
        <div class="logo">CareCompass</div>
        <div class="user-info"></div>
    </div>
    <div class="buttonOne-group">
        <a id="ChartReview-link" class="secondaryButton" href="chartReview.html">Chart Review</a>
        <a id="Medications-link" class="secondaryButton" href="medication.html">Medications</a>
        <a id="Notifications-link" class="secondaryButton" href="notification.html">Notifications</a>
        <a id="VitalSigns-link" class="secondaryButton" href="vitalSigns.html">Vital Signs</a>
        <a id="bloodGlucoseMeasurements-link" class="secondaryButton" href="bloodGlucoseMeasurement.html">Blood Glucose</a>
    </div>
    <div class="content"></div>
</header>

<div class="col py-3 page-body-background">
    <div class="d-flex justify-content-between align-items-center">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="glucose-tab" data-bs-toggle="tab" href="#glucose" role="tab" aria-controls="glucose" aria-selected="true">Medications</a>
            </li>
        </ul>
    </div>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="glucose" role="tabpanel" aria-labelledby="glucose-tab">
        </div>
    </div>
</div>

<div class="endpoints_background">
    <p class="hidden error" id="error-message"> </p>
    <form id="add-medication-form">
        <div class="mb-3">
            <label for="medicationName" class="form-label">Medication name:</label>
            <input type="text" class="form-control" id="medicationName" autofocus>
        </div>

        <div class="mb-3">
            <label for="prescription" class="form-label">Prescription:</label>
            <textarea id="prescription" class="form-control" rows="4"></textarea>
        </div>

        <div class="mb-3">
            <label for="instructions" class="form-label">Instructions:</label>
            <textarea id="instructions" class="form-control" rows="4"></textarea>
        </div>

        <div class="mb-3">
            <label for="medicationStatus" class="form-label">Status:</label>
            <select id="medicationStatus" class="form-select">
                <option value="ACTIVE">Active</option>
                <option value="DISCONTINUED">Discontinued</option>
                <option value="ON_HOLD">On Hold</option>
                <option value="TEMPORARY_STOP">Temporary Stop</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary" id="add">Add</button>
    </form>
</div>

<div class="table-container">
    <table class="table table-bordered" id="View-Table">
        <thead>
        <tr>
            <th scope="col" class="table-secondary text-center header-cell" style="width: 18%;">Medication Id</th>
            <th scope="col" class="table-secondary text-center header-cell" style="width: 18%;">Medication Name</th>
            <th scope="col" class="table-secondary text-center header-cell comments-cell" style="width: 12%;">Status</th>
            <th scope="col" class="table-secondary text-center header-cell" style="width: 32%;">Prescription</th>
            <th scope="col" class="table-secondary text-center header-cell" style="width: 32%;">Instructions</th>
            <th scope="col" class="table-secondary text-center header-cell" style="width: 18%;">Actions</th>
        </tr>
        </thead>
        <tbody id="Medication-list"></tbody>
    </table>
</div>

</body>
</html>
