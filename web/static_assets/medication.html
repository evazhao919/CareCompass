<!DOCTYPE html>
<html lang="en"> <!-- 声明文档类型为 HTML，设置语言为英语 -->
<head>
    <meta charset="UTF-8"> <!-- 设置文档的字符编码为 UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 设置视口以进行响应式网页设计 -->
    <title>CareCompass</title> <!-- 设置网页标题 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> <!-- 引入 Bootstrap CSS 文件 -->
    <link rel="stylesheet" type="text/css" href="css/style.css"> <!-- 引入自定义 CSS 文件 -->
    <script type="text/javascript" src="assets/medication.js"></script> <!-- 引入 JavaScript 文件 -->
</head>
<body class="background"> <!-- 设置背景颜色 -->

<header class="page_header" id="header"> <!-- 定义头部区域 -->
    <div class="page_header">
        <div class="d-flex justify-content-between"></div> <!-- 创建一个容器，使用 flex 布局，子元素居中对齐，左右分布 -->
        <div class="logo">CareCompass</div>
        <div class="user-info"></div>
    </div>
    <div class="buttonOne-group">
        <a id="ChartReview-link" class="secondaryButton" href="chartReview.html">Chart Review</a> <!-- 图表回顾链接 -->
        <a id="Medications-link" class="secondaryButton" href="medication.html">Medications</a> <!-- 药物链接 -->
        <a id="Notifications-link" class="secondaryButton" href="notification.html">Notifications</a> <!-- 通知链接 -->
        <a id="VitalSigns-link" class="secondaryButton" href="vitalSigns.html">Vital Signs</a> <!-- 生命体征链接 -->
        <a id="bloodGlucoseMeasurements-link" class="secondaryButton" href="bloodGlucoseMeasurement.html">Blood Glucose</a> <!-- 血糖链接 -->
    </div>
    <button type="button" class="buttonTwo" id="layout">Logout</button> <!-- 退出按钮 -->
    <div class="content"></div>
</header>

<div class="col py-3 page-body-background"> <!-- 页面主体内容区域 -->
    <div class="d-flex justify-content-between align-items-center">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="glucose-tab" data-bs-toggle="tab" href="#glucose" role="tab" aria-controls="glucose" aria-selected="true">Medications</a> <!-- 药物标签 -->
            </li>
        </ul>
    </div>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="glucose" role="tabpanel" aria-labelledby="glucose-tab">
            <!-- Additional content can go here -->
        </div>
    </div>
</div>

<div class="endpoints_background"> <!-- 表单区域 -->
    <form class="card-content" id="add-medication-form">
        <label for="medicationName">Medication name: </label>
        <input type="text" class="validated-field" id="medicationName" placeholder="Medication Name" autofocus>

        <label for="prescription">Prescription: </label>
        <div id="prescriptionContainer">
            <textarea id="prescription" rows="4"></textarea>
        </div>

        <label for="Instructions">Instructions: </label>
        <div id="InstructionsContainer">
            <textarea id="Instructions" rows="4"></textarea>
        </div>

        <label for="medicationStatus">Status: </label>
        <input type="text" class="validated-field" id="medicationStatus" placeholder="ACTIVE" autofocus>
    </form>
    <button type="button" class="buttonThree" id="add">Add</button>
</div>


<div class="endpoints_background">
    <!-- Update Medication Form -->
    <form id="update-medication-form" class="hidden">
        <input type="hidden" id="update-medication-id" />

        <label for="update-medicationName">Medication name:</label>
        <input type="text" id="update-medicationName" />

        <label for="update-prescription">Prescription:</label>
        <input type="text" id="update-prescription" />

        <label for="update-instructions">Instructions:</label>
        <input type="text" id="update-instructions" />

        <label for="update-medicationStatus">Medication status:</label>
        <input type="text" id="update-medicationStatus" />

        <button type="submit">Update Medication</button>
    </form>
</div>





<div class="card hidden" id='search-results-container'> <!-- 搜索结果区域 -->
    <h3>Results for <span id="search-criteria-display"></span></h3>
    <div id="search-results-display"></div>
</div>

<div class="table-container"> <!-- 表格容器 -->
    <table class="table table-bordered" id="View-Table">
        <thead>
        <tr>
            <th scope="col" class="table-secondary text-center header-cell" style="width: 18%;">Medication Id</th>
            <th scope="col" class="table-secondary text-center header-cell" style="width: 18%;">Medication Name</th>
            <th scope="col" class="table-secondary text-center header-cell comments-cell" style="width: 12%;">Status</th>
            <th scope="col" class="table-secondary text-center header-cell" style="width: 32%;">Prescription</th>
            <th scope="col" class="table-secondary text-center header-cell" style="width: 32%;">Instructions</th>
        </tr>
        </thead>
        <tbody id="BloodGlucose-list"></tbody> <!-- 表格数据 -->
    </table>
</div>


</body>
</html>
