    <div class="endpoints_background">
        <form class="card-content" id="add-bloodGlucoseMeasurement-form">
            <label for="actualCheckTime">Actual check time: </label> <!-- 实际检查时间 -->
            <input type="text" class="validated-field" id="actualCheckTime" placeholder="2024-00-00T00:00" autofocus>

            <label for="glucoseLevel">Glucose level: </label> <!-- 血糖水平 -->
            <input type="text" class="validated-field" id="glucoseLevel" placeholder="" autofocus>

            <label for="glucoseContext">Glucose context: </label> <!-- 血糖上下文 -->
            <input type="text" class="validated-field" id="glucoseContext" placeholder="" autofocus>

            <label for="comments">comments: </label> <!-- 评论 -->
            <div id="commentsContainer">
                <textarea id="comments" rows="4"></textarea>
            </div>
        </form>
        <button type="button" class="buttonThree" >Add</button> <!-- 添加按钮 -->
    </div>
