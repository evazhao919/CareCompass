<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareCompass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="assets/bloodGlucoseMeasurement.js" defer></script>
</head>
<body class="background">
<header class="page_header" id="header">
    <div class="page_header">
        <div class="d-flex justify-content-between"></div>
        <div class="logo">CareCompass</div>
        <div class="user-info"></div>
    </div>
    <div class="buttonOne-group">
        <a id="ChartReview-link" class="secondaryButton" href="chartReview.html">Chart Review</a>
        <a id="Notifications-link" class="secondaryButton" href="notification.html">Notifications</a>
        <a id="Medications-link" class="secondaryButton" href="medication.html">Medications</a>
        <a id="bloodGlucoseMeasurements-link" class="secondaryButton" href="bloodGlucoseMeasurement.html">Blood Glucose</a>
        <a id="VitalSigns-link" class="secondaryButton" href="vitalSigns.html">Vital Signs</a>
    </div>
    <div class="content"></div>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-between align-items-center px-3 py-2">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" >Blood Glucose Levels</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="endpoints_background">
    <p class="hidden error" id="error-message"></p>
    <form id="add-bloodGlucoseMeasurement-form">
        <div class="mb-3">
            <label for="actualCheckTime" class="form-label">Actual check time:</label>
            <input type="text" class="form-control" id="actualCheckTime" placeholder="YYYY-MM-DD HH:MM" autofocus>
        </div>

        <div class="mb-3">
            <label for="glucoseLevel" class="form-label">Glucose level:</label>
            <input type="text" class="form-control" id="glucoseLevel"  autofocus>
        </div>

        <div class="mb-3">
            <label for="glucoseContext" class="form-label">Glucose context:</label>
            <select id="glucoseContext" class="form-select">
                <option value="FASTING">Fasting</option>
                <option value="BEFORE_MEAL">Before Meal</option>
                <option value="AFTER_MEAL">After Meal</option>
                <option value="BEDTIME">Bedtime</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="comments" class="form-label">Comments:</label>
            <textarea id="comments" class="form-control" rows="4" ></textarea>
        </div>

        <button type="submit" class="btn btn-primary" id="add">Add</button>
    </form>
</div>

<div class="table-container">
    <table class="table table-bordered" id="View-Table">
        <thead>
        <tr>
            <th scope="col" class="table-secondary text-center header-cell" style="width: 18%;">Actual Check Time</th>
            <th scope="col" class="table-secondary text-center header-cell" style="width: 18%;">Blood Glucose Level</th>
            <th scope="col" class="table-secondary text-center header-cell" style="width: 18%;">Glucose Context</th>
            <th scope="col" class="table-secondary text-center header-cell comments-cell" style="width: 46%;">Comments</th>
        </tr>
        </thead>
        <tbody id="BloodGlucose-list"></tbody>
    </table>
</div>

</body>
</html>
