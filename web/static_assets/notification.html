<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareCompass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="assets/notification.js" defer></script>
</head>
<body class="background">
<header class="page_header" id="header">
    <div class="page_header">
        <div class="d-flex justify-content-between"></div>
        <div class="logo">CareCompass</div>
        <div class="user-info"></div>
    </div>
    <div class="buttonOne-group">
        <a id="ChartReview-link" class="secondaryButton" href="chartReview.html">Chart Review</a>
        <a id="Notifications-link" class="secondaryButton" href="notification.html">Reminders</a>
        <a id="Medications-link" class="secondaryButton" href="medication.html">Medications</a>
        <a id="bloodGlucoseMeasurements-link" class="secondaryButton" href="bloodGlucoseMeasurement.html">Blood Glucose Levels</a>
        <a id="VitalSigns-link" class="secondaryButton" href="vitalSigns.html">Vital Signs</a>
    </div>
    <div class="content"></div>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-between align-items-center px-3 py-2">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active">Reminders</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="endpoints_background">
    <p class="hidden error" id="error-message"></p>
    <form id="add-notification-form">
        <div class="mb-3">
            <label for="notificationTitle" class="form-label">Reminder title:</label>
            <input type="text" class="form-control" id="notificationTitle" autofocus>
        </div>

        <div class="mb-3">
            <label for="scheduledTime" class="form-label">Scheduled time:</label>
            <input type="datetime-local" class="form-control" id="scheduledTime">
        </div>

        <div class="mb-3">
            <label for="reminderType" class="form-label">Reminder type:</label>
            <select id="reminderType" class="form-select">
                <option value="APPOINTMENT">Appointment</option>
                <option value="MEDICATION_REFILL">Medication Refill</option>
                <option value="MEDICATION">Medication</option>
                <option value="VITAL_SIGNS">Vital Signs</option>
                <option value="GLUCOSE_MEASUREMENT">Glucose Measurement</option>
                <option value="IMMUNIZATION">Immunization</option>
                <option value="MEDICAL_SUPPLY">Medical Supply</option>
                <option value="CUSTOM_REMINDER">Custom Reminder</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="reminderContent" class="form-label">Reminder content:</label>
            <textarea id="reminderContent" class="form-control" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary" id="add">Add</button>
    </form>
</div>

<!-- Update Notification Form -->
<form id="update-notification-form" class="hidden">
    <input type="hidden" id="update-notification-id">

    <div class="mb-3">
        <label for="update-notificationTitle" class="form-label">Reminder title:</label>
        <input type="text" class="form-control" id="update-notificationTitle" placeholder="Notification Title">
    </div>

    <div class="mb-3">
        <label for="update-scheduledTime" class="form-label">Scheduled time:</label>
        <input type="datetime-local" class="form-control" id="update-scheduledTime">
    </div>

    <div class="mb-3">
        <label for="update-reminderType" class="form-label">Reminder type:</label>
        <input type="text" class="form-control" id="update-reminderType" placeholder="Reminder Type">
    </div>

    <div class="mb-3">
        <label for="update-reminderContent" class="form-label">Reminder content:</label>
        <textarea id="update-reminderContent" class="form-control" rows="4" placeholder="Reminder Content"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Update Reminder</button>
</form>

<div class="card hidden" id="search-results-container">
    <h3>Results for <span id="search-criteria-display"></span></h3>
    <div id="search-results-display"></div>
</div>

<div class="table-container">
    <table class="table table-bordered" id="View-Table">
        <thead>
        <tr>
            <th scope="col" class="table-secondary text-center header-cell" style="width: 18%;">Reminder Id</th>
            <th scope="col" class="table-secondary text-center header-cell" style="width: 18%;">Reminder title</th>
            <th scope="col" class="table-secondary text-center header-cell" style="width: 18%;">Scheduled time</th>
            <th scope="col" class="table-secondary text-center header-cell" style="width: 18%;">Reminder type</th>
            <th scope="col" class="table-secondary text-center header-cell comments-cell" style="width: 28%;">Reminder content</th>
        </tr>
        </thead>
        <tbody id="Notification-list"></tbody>
    </table>
</div>

</body>
</html>
