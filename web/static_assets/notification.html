<!DOCTYPE html>
<html lang="en"> <!-- 声明文档类型为 HTML，设置语言为英语 -->
<head>
    <meta charset="UTF-8"> <!-- 设置文档的字符编码为 UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 设置视口以进行响应式网页设计 -->
    <title>CareCompass</title> <!-- 设置网页标题 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> <!-- 引入 Bootstrap CSS 文件 -->
    <link rel="stylesheet" type="text/css" href="css/style.css"> <!-- 引入自定义 CSS 文件 -->
    <script type="text/javascript" src="assets/notification.js"></script> <!-- 引入 JavaScript 文件 -->
</head>
<body class="background"> <!-- 设置背景颜色 -->

<header class="page_header" id="header"> <!-- 定义头部区域 -->
    <div class="page_header">
        <div class="d-flex justify-content-between"></div> <!-- 创建一个容器，使用 flex 布局，子元素居中对齐，左右分布 -->
        <div class="logo">CareCompass</div>
        <div class="user-info"></div>
    </div>
    <div class="buttonOne-group">
        <a id="ChartReview-link" class="secondaryButton" href="chartReview.html">Chart Review</a> <!-- 图表回顾链接 -->
        <a id="Medications-link" class="secondaryButton" href="medication.html">Medications</a> <!-- 药物链接 -->
        <a id="Notifications-link" class="secondaryButton" href="notification.html">Notifications</a> <!-- 通知链接 -->
        <a id="VitalSigns-link" class="secondaryButton" href="vitalSigns.html">Vital Signs</a> <!-- 生命体征链接 -->
        <a id="bloodGlucoseMeasurements-link" class="secondaryButton" href="bloodGlucoseMeasurement.html">Blood Glucose</a> <!-- 血糖链接 -->
    </div>
    <button type="button" class="buttonTwo" id="layout">Logout</button> <!-- 退出按钮 -->
    <div class="content"></div>
</header>

<div class="col py-3 page-body-background"> <!-- 页面主体内容区域 -->
    <div class="d-flex justify-content-between align-items-center">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="glucose-tab" data-bs-toggle="tab" href="#glucose" role="tab" aria-controls="glucose" aria-selected="true">Notifications</a> <!-- 通知标签 -->
            </li>
        </ul>
    </div>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="glucose" role="tabpanel" aria-labelledby="glucose-tab">
            <!-- Additional content can go here -->
        </div>
    </div>
</div>

<div class="endpoints_background"> <!-- 表单区域 -->
    <form class="card-content" id="add-notification-form">
        <label for="notificationTitle">Notification title: </label>
        <input type="text" class="validated-field" id="notificationTitle" placeholder="" autofocus>

        <label for="scheduledTime">Scheduled time: </label>
        <input type="text" class="validated-field" id="scheduledTime" placeholder="" autofocus>

        <label for="reminderType">Reminder type: </label>
        <input type="text" class="validated-field" id="reminderType" placeholder="" autofocus>

        <label for="reminderContent">Reminder content: </label>
        <div id="reminderContentContainer">
            <textarea id="reminderContent" rows="4"></textarea>
        </div>
    </form>
    <button type="button" class="buttonThree" id="add">Add</button>
</div>


<div class="endpoints_background">
    <!-- Update Notification Form -->
    <form id="update-notification-form" class="hidden">
        <input type="hidden" id="update-notification-id" />

        <label for="update-notificationTitle">Notification title:</label>
        <input type="text" id="update-notificationTitle" />

        <label for="update-scheduledTime">Scheduled time:</label>
        <input type="datetime-local" id="update-scheduledTime" />

        <label for="update-reminderType">Reminder type:</label>
        <input type="text" id="update-reminderType" />

        <label for="update-reminderContent">Reminder content:</label>
        <input type="text" id="update-reminderContent" />

        <button type="submit">Update Notification</button>
    </form>
</div>




<div class="card hidden" id="search-results-container"> <!-- 搜索结果区域 -->
    <h3>Results for <span id="search-criteria-display"></span></h3>
    <div id="search-results-display"></div>
</div>

<div class="table-container"> <!-- 表格容器 -->
    <table class="table table-bordered" id="View-Table">
        <thead>
        <tr>
            <th scope="col" class="table-secondary text-center header-cell" style="width: 18%;">Notification title</th>
            <th scope="col" class="table-secondary text-center header-cell" style="width: 18%;">Scheduled time</th>
            <th scope="col" class="table-secondary text-center header-cell" style="width: 18%;">Reminder type</th>
            <th scope="col" class="table-secondary text-center header-cell comments-cell" style="width: 46%;">Reminder content</th>
        </tr>
        </thead>
        <tbody id="BloodGlucose-list"></tbody> <!-- 表格数据 -->
    </table>
</div>


</body>
</html>
