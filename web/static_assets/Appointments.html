<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .appointments-section {
            padding: 20px;
        }

        .appointment-entry {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .appointment-entry h2 {
            margin-top: 0;
        }

        .appointment-info {
            margin-bottom: 10px;
        }

        .appointment-info p {
            margin: 5px 0;
        }

        .reminder-info {
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>
<div class="appointments-section">
    <div class="appointment-entry">
        <h2>Appointments</h2>
        <div class="appointment-info">
            <p><strong>Doctor's Name:</strong> Dr. Smith</p>
            <p><strong>Date and Time:</strong> January 20, 2024, 2:00 PM</p>
            <p><strong>Location:</strong> Medical Center, Room 101</p>
            <p><strong>Purpose:</strong> Follow-up consultation</p>
        </div>
        <div class="reminder-info">
            <p>Reminders for upcoming appointments:</p>
            <p>- Reminder 1: Tomorrow at 1:00 PM</p>
            <p>- Reminder 2: In 2 days at 12:00 PM</p>
        </div>
    </div>

    <!-- Add more appointment entries as needed -->
</div>
</body>
</html>
